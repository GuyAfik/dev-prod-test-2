script: |
  register_module_line('UploadFinishedRapid7ScanReportstoPANWIoTCloudV2', 'start', __line__())



  from typing import Dict, Any
  import traceback


  USING_PANW = demisto.args().get('panw_iot_3rd_party_instance')


  def upload_files_to_panw_iot_cloud(report_job_map, file_data):

      op_list = []
      err_list=[]
      if report_job_map == None or file_data == None:
          raise Exception("Invalid scan data or file data")
          return_error("Error: Invalid scans/No files passed for upload.")

      args_list = []
      for scan_id in report_job_map:
          job_data = report_job_map[scan_id]
          pdf_file = None
          csv_file = None
          csv_id = None
          pdf_id = None
          first_id = job_data[0]['id']
          ip = job_data[0]['ip']
          second_id = job_data[1]['id']

          for file in file_data:
              if 'Name' in file and 'Info' in file and file['Size'] != 0:
                  name = file['Name']
                  info = file['Info']
                  extracted_format = None
                  if '/' in info:
                      extracted_format = info.split('/')[1]
                  else:
                      extracted_format = info
                  #extracted_id = name.split('_')[1].split('.')[0]
                  extracted_id = name.split('_')[2]
                  extracted_id = extracted_id.split(".")[0]
                  if extracted_id == first_id or extracted_id == second_id:
                      if 'csv' in extracted_format:
                          csv_file = file['EntryID']
                          csv_id = extracted_id
                      elif 'text' in extracted_format:
                          csv_file = file['EntryID']
                          csv_id = extracted_id
                      elif 'pdf' in extracted_format:
                          pdf_file = file['EntryID']
                          pdf_id = extracted_id


          args_list.append({'xml_file' : csv_file, 'pdf_file': pdf_file, 'pdf_id': pdf_id, 'ip': ip, 'scan_id':scan_id})

      results = {}

      for args in args_list:
          ip = args['ip']
          xml_file = args['xml_file']
          pdf_file = args['pdf_file']
          pdf_id=args['pdf_id']
          res = []

          if xml_file and pdf_file and pdf_id:

              try:

                  res = demisto.executeCommand("panw-iot-3rd-party-upload-vulnerability-scan-report", {
                      'xml_upload': xml_file,
                      'pdf_upload': pdf_file,
                      'scan_type': 'rapid7',
                      'report_id': pdf_id,
                      'status': 'success',
                      'message': 'Uploading reports for scan:%s' % args['scan_id'],
                      'ip': ip
                  })

              except Exception as e:
                  demisto.error('Exception uploading ' + ip + ': ' + str(e))
          else:
              demisto.error("Cannot upload %s as one or more files are empty." %str(args))

          if isError(res[0]):
              op_list.append(res[0]['Contents'])
              time.sleep(5)
              continue
          res_str = json.dumps(res[0]['Contents'])
          op_list.append(res[0])
          time.sleep(5)

      return op_list


  def main():
      job_data = demisto.args().get('job_data')

      file_data = demisto.args().get('file_data')

      try:
          return_results(upload_files_to_panw_iot_cloud(job_data, file_data))
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute upload_files_to_panw_iot_cloud. Error: {str(ex)}')


  ''' ENTRY POINT '''
  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()


  register_module_line('UploadFinishedRapid7ScanReportstoPANWIoTCloudV2', 'end', __line__())
