script: |
  register_module_line('GetPANWIoTNexposeErrors', 'start', __line__())


  RAPID7_ERR_MSG = "The device selected for scanning is not in the Rapid7 site configuration. Check that a device ip is in Rapid7 discovery before attempting to scan it."

  def check_errors(args):
      entry_id = args.get('entryId')
      path = args.get('path')
      if isinstance(entry_id, list) == False:
          entry_id = [entry_id]
      for entry in entry_id:
          res = demisto.executeCommand("getEntry", {"id":entry});
          if isError(res):
              if "One or more assets in the request are not included in the site configuration" in str(res[0]['Contents']):
                  appendContext(path, RAPID7_ERR_MSG)
              else:
                  appendContext(path, res[0]['Contents'])
              return ('yes')
      return ('no')
  def main():
      args = demisto.args()
      try:
          return_results(check_errors(args))
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute GetPANWIoTNexposeErrors. Error: {str(ex)}')


  ''' ENTRY POINT '''
  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

  register_module_line('GetPANWIoTNexposeErrors', 'end', __line__())
