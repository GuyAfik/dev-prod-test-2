script: |
  register_module_line('UploadFinishedRapid7ScanReportstoPANWIoTCloud', 'start', __line__())



  from typing import Dict, Any
  import traceback

  def upload_files_to_panw_iot_cloud(report_job_map, file_data):
      op_list = []
      if report_job_map == None or file_data == None:
          raise Exception("Invalid job data or file data")
      args_list = []
      for job_id in report_job_map:
          job_data = report_job_map[job_id]
          pdf_file = None
          csv_file = None
          csv_id = None
          pdf_id = None
          first_id = job_data[0]['id']
          ip = job_data[0]['ip']
          second_id = job_data[1]['id']

          for file in file_data:
              if 'Name' in file and 'Info':
                  name = file['Name']
                  info = file['Info']
                  extracted_format = None
                  if '/' in info:
                      extracted_format = info.split('/')[1]
                  else:
                      extracted_format = info
                  extracted_id = name.split('_')[2]
                  extracted_id = extracted_id.split(".")[0]
                  if extracted_id == first_id or extracted_id == second_id:
                      if 'csv' in extracted_format:
                          csv_file = file['EntryID']
                          csv_id = extracted_id
                      elif 'pdf' in extracted_format:
                          pdf_file = file['EntryID']
                          pdf_id = extracted_id

          args_list.append({'xml_file' : csv_file, 'pdf_file': pdf_file, 'job_id': job_id, 'pdf_id': pdf_id, 'ip': ip})
      results = {}
      for args in args_list:
          res = demisto.executeCommand("panw-iot-3rd-party-upload-vulnerability-scan-report", {
              'xml_upload': args['xml_file'],
              'pdf_upload': args['pdf_file'],
              'job_id': args['job_id'],
              'scan_type': 'rapid7',
              'report_id': args['pdf_id'],
              'status': 'success',
              'message': 'Uploading reports for %s' % args['job_id'],
              'ip': args['ip']
          })
          if isError(res[0]):
              raise Exception(res[0]['Contents'])
          res_str = json.dumps(res[0]['Contents'])
          op_list.append(res[0])
          time.sleep(5)

      return op_list

  def main():
      job_data = demisto.args().get('job_data')
      file_data = demisto.args().get('file_data')
      try:
          return_results(upload_files_to_panw_iot_cloud(job_data, file_data))
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute AddKeyToList. Error: {str(ex)}')

  ''' ENTRY POINT '''
  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

  register_module_line('UploadFinishedRapid7ScanReportstoPANWIoTCloud', 'end', __line__())
