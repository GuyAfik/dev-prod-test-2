runas: DBotWeakRole
runonce: false
script: |
  register_module_line('DeleteFinishedQualysScanReports', 'start', __line__())



  USING_QUALYS_INSTANCE = demisto.args().get('qualys_instance_name')

  from typing import Dict, Any
  import traceback

  reportsInfo = demisto.args().get('reportInfo')

  def delete_report():
      deleted_reports = []
      for scan in reportsInfo:
          delete_report_id = scan['report_id']
          try:
              res = demisto.executeCommand("qualys-report-delete",{'id':delete_report_id,'using':USING_QUALYS_INSTANCE })
              deleted_reports.append(res)
              if isError(res):
                  print("Error deleting the report: "+str(delete_report_id))
                  continue

          except Exception as e:
              print("Error in Deletion.")
              continue

      return deleted_reports



  def main():
      try:
          return_results(delete_report())
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute DeleteFinishedQualysScanReports. Error: {str(ex)}')


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()


  register_module_line('DeleteFinishedQualysScanReports', 'end', __line__())
