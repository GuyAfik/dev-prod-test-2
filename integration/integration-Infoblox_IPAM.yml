  commands:
  - arguments:
    - defaultValue: Page Size to retrieve
      name: page_size
    description: Gets the infoblox subnet network
    name: infoblox-get-network
    outputs:
    - contextPath: Infoblox.Subnet.Network
      description: Infoblox subnet network
      type: string
  - arguments:
    - defaultValue: Page Size to retrieve
      name: page_size
    description: Gets the Infoblox Network Containers
    name: infoblox-get-network-container
    outputs:
    - contextPath: Infoblox.Subnet.NetworkContainer
  dockerimage: demisto/panw-iot:1.0.0.79918
  runonce: false
  script: |
    register_module_line('Infoblox IPAM', 'start', __line__())


    import re
    import requests
    import json
    from requests.auth import HTTPBasicAuth

    def get_headers():
        headers = {
            'Content-Type': 'application/json'
        }
        return headers

    def get_server_url():
        url = demisto.params()['url']
        url = re.sub('/[\/]+$/', '', url)
        url = re.sub('\/$', '', url)
        return url

    BASE_URL = get_server_url()
    SERVER_URL = BASE_URL + '/wapi/v2.10.5'
    USERNAME = demisto.params()['credentials']['identifier']
    PASSWORD = demisto.params()['credentials']['password']
    VERIFY_SSL = not demisto.params().get('insecure', False)



    def get_list_response(path, method='get', body={}, params={}):
        final_result = []  # type: ignore

        while True:
            response = send_request(path, method=method, body=body, params=params)
            if not response:
                break
            if response['result'] is not None:
                final_result = final_result + response['result']
            if 'next_page_id' not in response:
                break
            else:
                params['_page_id']=response['next_page_id']

        return final_result

    def send_request(path, method='get', body=None, params=None, headers=None, is_file=False):
        body = body if body is not None else {}
        params = params if params is not None else {}

        url = '{}/{}'.format(SERVER_URL, path)

        headers = headers if headers is not None else get_headers()
        try:
            res = requests.request(method, url, headers=headers, data=None, params=params, auth=HTTPBasicAuth(USERNAME, PASSWORD), verify=VERIFY_SSL)
        except Exception as e:
            raise Exception('Error while calling the api ='+ url +' and the error is:' + str(e))
        if res.status_code < 200 or res.status_code >= 300:
            raise Exception('Got status code ' + str(
                res.status_code) + ' with url ' + url + ' with body ' + str(res.content) + ' with headers ' + str(res.headers))
        return res.json() if is_file is False else res.content

    def get_infoblox_network_command():
        path='network'
        page_size = demisto.args()['page_size']
        params={}
        params['_return_fields'] = 'network_container,network,extattrs,vlans,comment'
        if page_size is not None:
            params['_paging'] = '1'
            params['_return_as_object'] = '1'
            params['_max_results'] = page_size
        response = get_list_response(path=path, params=params)
        return CommandResults(
            readable_output=f'got {len(response)} subnet networks',
            outputs_prefix='Infoblox.Subnet.Network',
            outputs=response
        )

    def get_infoblox_network_container_command():
        path='networkcontainer'
        page_size = demisto.args()['page_size']
        params={}
        params['_return_fields'] = 'network_container,network,extattrs,comment'
        if page_size is not None:
            params['_paging'] = '1'
            params['_return_as_object'] = '1'
            params['_max_results'] = page_size
        response = get_list_response(path=path, params=params)
        return CommandResults(
            readable_output=f'got {len(response)} subnet network container',
            outputs_prefix='Infoblox.Subnet.NetworkContainer',
            outputs=response
        )

    def test_module(limit=None):
            """Performs basic GET request (List Response Policy Zones) to check if the API is reachable and authentication
            is successful.

            Returns:
                Response JSON
            """
            return list_response_policy_zones(limit)

    def list_response_policy_zones(limit=None):
        """List all response policy zones.
        Returns:
            Response JSON
        """
        suffix = 'zone_rp'
        params={}
        params['_return_fields']='fqdn,rpz_policy,rpz_severity,rpz_type,substitute_name,comment,disable'
        params['_return_as_object']='1'
        if limit is not None:
            params['_max_results']='1'
        return send_request(path=suffix,params=params)

    def main():  # pragma: no cover
        params = demisto.params()
        default_request_params = {
            '_return_as_object': '1'
        }
        command = demisto.command()
        demisto.info(f'Command being called is {command}')

        try:
            if command == 'test-module':
                test_module(limit=1)
                return_results('ok')
            if command == 'infoblox-get-network':
                return_results(get_infoblox_network_command())
            if command == 'infoblox-get-network-container':
                return_results(get_infoblox_network_container_command())
        except Exception as e:
            err_msg = f'Error in InfoBlox integration - {e}'
            return_error(err_msg, error=e)


    if __name__ in ["__builtin__", "builtins", '__main__']:  # pragma: no cover
        main()

    register_module_line('Infoblox IPAM', 'end', __line__())
