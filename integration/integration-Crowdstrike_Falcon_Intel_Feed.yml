description: The CrowdStrike intelligence team tracks the activities of threat actor
  groups and advanced persistent threats (APTs) to understand as much as possible
  about their known aliases, targets, methods, and more. This integration retrieves
  indicators from the CrowdStrike Falcon Intel Feed.
detaileddescription: |-
  ## CrowdStrike Falcon Intel Feed
   CrowdStrike intelligence team are tracking the activities of threat actor groups and  advanced persistent threats (APTs) to understand as much as possible about their known aliases, targets, methods, and more.



  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/crowdstrike-falcon-intel-feed)
